<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Combiner</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="form.js"></script>
  </head>
  <body>
    <header>
      <h1>PDF Combiner</h1>
    </header>
    <main>
      <h2>Upload Multiple PDF Files</h2>
      <form
        class="form__pdf-upload pdf-form"
        id="pdf-upload-form"
        action="/mergepdf"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="pdf-form__input__container">
          <input
            class="pdf-form__input"
            type="file"
            id="pdf-files"
            name="pdf-files"
            accept="application/pdf"
            multiple
          />
          <ul id="file-list" class="file-list"></ul>
        </div>
        <button class="pdf-form__submit" type="submit">Upload & Merge</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
